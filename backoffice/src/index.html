<script type="text/javascript" src="assets/js/swfobject.js"></script>
<script type="text/javascript">
  var swfList = [];
  function intSwf(viewlandtid,sysurl) {
    var swfVersionStr = "11.1.0";
    var xiSwfUrlStr = "playerProductInstall.swf";
    var flashvars = {};

    var swf_name = 'MainNew';

    var params = {};
    params.quality = "high";
    params.bgcolor = "#57799c";
    params.allowscriptaccess = "always";
    params.allowfullscreen = "true";
    params.wmode = "transparent";

    var attributes = {};
    attributes.id = swf_name;
    attributes.name = swf_name;
    attributes.align = "middle";

    var url = sysurl;
    if (viewlandtid == '122') {//龙盘
      swfobject.embedSWF("/assets/flush/rotLand.swf?id=" + Math.random(), "MainNew", 780, 165, "11.1.0", "/assets/flush/rotLand.swf", flashvars, params, attributes);
    } else if (viewlandtid == '123') {//骰宝
      swfobject.embedSWF(url + "/assets/sicboLand.swf?id=" + Math.random(), "MainNew", 780, 165, "11.1.0", url + "/assets/sicboLand.swf", flashvars, params, attributes);
    } else if (viewlandtid == '120' || viewlandtid == '121') {//龙虎
      swfobject.embedSWF(url + "/assets/dragonTigerLand.swf?id=" + Math.random(), "MainNew", 780, 165, "11.1.0", url + "/assets/dragonTigerLand.swf", flashvars, params, attributes);
    } else {//百家乐
      swfobject.embedSWF("/assets/flush/land.swf?id=" + Math.random(), "MainNew", 780, 165, "11.1.0", "/assets/flush/land.swf", flashvars, params, attributes);
    }
  }

  function swfComplete(){
    swfobject.getObjectById('MainNew').addSwfVo(swfList);
  }
</script>
